<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <style>
        body {
            position: relative;
            min-height: 100vh;
            margin: 0;
        }
        .bottom-left {
            position: absolute;
            bottom: 10px;
            left: 20%;
            padding: 10px;
        }
        .bottom-right {
            position: absolute;
            bottom: 10px;
            right: 20%;
            padding: 10px;
            text-align: right;
        }
        .center-line {
            position: absolute;
            bottom: 0;
            left: 50%;
            height: 100px;
            border-left: 2px solid black;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkturquoise; height: 1in;">
        <div class="container-fluid">
            <h2 style="padding-right: 5%;">Dealerships</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 2%;">
        <h1>Contact Us</h1>
        
        <!-- Main image -->
        <img src="/static/cars.jpeg" alt="Cars" style="width: 100%; max-width: 600px; height: auto; display: block; margin: 0 auto;">

        <!-- Left image and right text content with center line -->
        <div class="center-line"></div>
        <img src="/static/contactus.png" alt="Contact" class="bottom-left" style="width: 150px; height: auto;">
        <div class="bottom-right">
            <p>If you have any questions or need more information, please contact us at:</p>
            <ul>
                <li><strong>Phone:</strong> (123) 456-7890</li>
                <li><strong>Email:</strong> contact@bestcars.com</li>
                <li><strong>Address:</strong> 123 Main St, Anytown, USA</li>
            </ul>
            <p>We look forward to hearing from you!</p>
        </div>
    </div>
</body>
</html>
